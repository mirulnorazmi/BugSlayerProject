<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Doctorange | Sign in</title>
<link rel="stylesheet" href="css/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
	<div
		class="d-flex flex-column justify-content-center align-items-center p-5">
		<img src="images/doctor-dashboard-bg.png" alt="image" class="col-3" />
		<img src="images/logo/logo-doctorange.png" alt="Logo" width="200"
			class="d-inline-block align-text-top"/> 
		<form class="form-container col-3"
			action="LoginServlet" method="post">
			<div class="mb-2 mt-4">
				<input name="email" type="email" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Email Address" required/>
			</div class="mb-3">
			<div>
				<input name="password" type="password" class="form-control"
					id="exampleInputPassword1" placeholder="Password" required> 
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Remember
					me</label>
			</div>
			<div class="d-grid gap-2 col-6 mx-auto">
				<button type="submit" class="btn btn-primary justify-content-center">Sign
					In</button>
			</div>
			<br>
			<p class="register-login" style="text-align: center;">
				Don't have an account? <a href="/BugSlayerProject/register" class="register"
					style="color: grey">Register</a>
			</p>
		</form>


	</div>

	</div> -->

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>
</html>
