<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">

	crossorigin="anonymous">
	
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Registration page</title>
</head>
<body id = "page-top">
<!-- Nav Bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#top-page">
    <img src="logo-doctorange.png" alt="Logo" width="80px" height="60px">
    Doctorange</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#MyAppointment">MyAppointment</a>

          <a class="nav-link" href="#MyPatients">MyPatients</a>
        </li>

	<!-- Start Form -->
	<div class = "container">
	<div class="card">
		<div class="card-header text-center">
			<h2>Registration</h2>
		</div>
		<div class="card-body">
				<form class="row g-3">
				  <div class="col-md-6">
				    <label for="inputName4" class="form-label">Full Name</label>
				    <input type="text" class="form-control" id="inputName4" placeholder="Name" required>
				  </div>	
				  <div class="col-md-6">
				    <label for="inputUsername4" class="form-label">Name</label>
				    <input type="text" class="form-control" id="inputUsername4" placeholder="Username" required>
				  </div>	
				  <div class="col-md-6">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input type="email" class="form-control" id="inputEmail4" placeholder="abc@xyz.com" required>
				  </div>
				  <div class="col-md-6">
				    <label for="inputPhone4" class="form-label">Phone Number</label>
				    <input type="text" class="form-control" id="inputPhone4" placeholder="012-3456789" required>
				  </div>
				  <div class="col-md-6">
				    <label for="inputPassword4" class="form-label">Password</label>
				    <input type="password" class="form-control" id="inputPassword4" placeholder="password" required>
				  </div>				  
				  <div class="col-md-6">
				    <label for="inputCPassword4" class="form-label">Confirm Password</label>
				    <input type="password" class="form-control" id="inputCPassword4" placeholder="Confirm-password" required>
				  </div>				    
				  <div class="col-md-8">
				    <label for="inputClinicName" class="form-label">Clinic Name</label>
				    <input type="text" class="form-control" id="inputClinicName" placeholder="Clinic Name" required>
				  </div>
				  <div class="col-md-4">
				    <label for="inputSpecial4" class="form-label">Specialization</label>
				    <input type="text" class="form-control" id="inputSpecial4" placeholder="Specialization" required>
				  </div>				
				  <div class="col-12">
				    <label for="inputAddress" class="form-label">Clinic Address</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="col-12 text-center">
				    <button type="submit" class="btn btn-primary bg-danger">register</button>
				  </div>
				</form>
		</div>
		<div class="card-footer text-body-secondary text-center"><h8>Doctorange @ copyright 2023</h8></div>
	</div>
	</div>
	<!-- End Form -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>

</body>
</html>
