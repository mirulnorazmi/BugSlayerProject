<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Registration</title>
</head>
<body>
	<h1>Register Appointment</h1>
	
	<form action="">
		<fieldset>
        	<legend><span class="number">1</span>Basic details</legend>
        		<label for="name">Name*:</label>
        		<input type="text" id="name" name="user_name" placeholder="Name" required pattern="[a-zA-Z0-9]+"> <br><br>
				
				<label for="mail">Email*:</label>
        		<input type="email" id="mail" name="user_email" placeholder="abc@xyz.com" required> <br><br>
        		
        		<label for="tel">Contact Number:</label>
        		<input type="tel" id="tel" placeholder="Include country code" name="user_num"> <br><br>
        		
        		<label for="address">Address:</label>
        		<textarea id="address" name="user_address" placeholder="Address"></textarea><br><br>
				       
        </fieldset>
        
        <fieldset>
		        <legend><span class="number">2</span>Appointment Details</legend>
		        
		        <label for="appointment_description">Appointment Description:</label><br>
		        <textarea id="appointment_description" name="appointment_description" placeholder="I wish to get an appointment ~~~."></textarea><br><br>
		        
		        <label for="date">Date*:</label>
		        <input type="date" name="date" value="" required></input><br><br>
		        <br>
		        
		        <label for="time">Time*:</label>
		        <input type="time" name="time" value="" required></input><br><br>
        </fieldset>
        <button type="submit">Request For Appointment</button>
	</form>

</body>
</html>
