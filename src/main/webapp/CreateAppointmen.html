<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Booking Appointment</title>
<link rel="stylesheet" href="css/main.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
    
    <!-- Start sidebar  -->
		<div id="sidebar"
			class="d-flex flex-column flex-shrink-0 text-black bg-white col-3 position-fixed"
			style="height: 100%;">
			<div
				class="d-flex flex-row justify-content-center align-items-center mt-5">
				<div class="avatar-circle">
					<span class="material-symbols-outlined" style="font-size: 50px;">
						</span>
				</div>
				<div
					class="d-flex flex-column justify-content-center align-items-right"
					style="padding-left: 15px;">
					<h5 style="margin: 0px;">Doc. Mirul</h5>
					<span style="color: #bfbfbf;">mirul@doc.email.com</span>
				</div>
			</div>
			<div
				class="d-flex justify-content-center align-items-center mt-3 mb-3"
				style="width: 100%;">
				<button class="btn btn-primary col-8" type="button">Log out</button>
			</div>
			<hr class="hr-line">
			<ul class="nav nav-underline flex-column mb-auto"
				style="padding-left: 40px;">
				<li class="nav-item"><a href="/loginServlet"
					class="nav-link active d-flex justify-content-start"
					aria-current="page"><span class="material-symbols-outlined"
						style="margin-right: 20px;"></span> Dashboard </a></li>
				<li><a href="#"
					class="nav-link text-black d-flex justify-content-start"> <span
						class="material-symbols-outlined" style="margin-right: 20px;">
							</span>My Appointments
				</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link text-black d-flex justify-content-start"><span
						class="material-symbols-outlined" style="margin-right: 20px;">
							</span> My Patients</a></li>
				<li class="nav-item"><a href="#"
					class="nav-link text-black d-flex justify-content-start"> <span
						class="material-symbols-outlined" style="margin-right: 20px;">
							</span>Settings
				</a></li>
			</ul>
			<hr style="margin-bottom: 0px !important;">
			<div class="d-flex justify-content-center align-items-center p-3">
				<p style="font-size: 14px; margin: 0px !important;">Doctorange @
					copyright 2023</p>
			</div>
		</div>
		<!-- End sidebar  -->
		<div
			class="dashboard-con d-flex flex-column justify-content-left align-items-center offset-3 col-9">
			<div>
				<h4 style="text-align: left;">Booking Appointment</h4>
				<div class="banner-welcome mb-3">
					<img src="images/logo-doctorange.png" alt="logo" width="200px"/>
				</div>
			</div>
			
	<div
		class="d-flex flex-crow justify-content-center align-items-center"
		style="height: 70vh;">
		<img src="images/booking.png" alt="image" width="400"/>
		<form class="form-container">
			<div class="mb-3">
				<label for="exampleInputname" class="form-label">Name</label> <input type="name" class="form-control"
					id="exampleInputname" aria-describedby="nameHelp">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail" class="form-label">E-mail</label>
				<input type="email" class="form-control"
					id="exampleInputEmail">
			</div>
			<div class="mb-3">
					<label for="exampleInputPhone" class="form-label">Phone
						number</label> <input type="phone" class="form-control"
						id="exampleInputPhone">
				</div>
			<div class="mb-3">
				<label for="exampleInputDate" class="form-label">Date</label>
				<input type="date" class="form-control"
					id="exampleInputDate">
			</div>
			<div class="mb-3">
				<label for="exampleInputTime" class="form-label">Time</label>
				<input type="time" class="form-control"
					id="exampleInputTime">
			</div>
			</div>
			<button type="submit" class="btn btn-primary">Create Appointment</button>
		</form>
	</div>

	<!-- Script -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>
</html>
